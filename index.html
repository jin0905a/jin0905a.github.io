<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>국방복지 인증</title>
<style>
:root{
  --purple:#4b1fd3;
  --purple-light:#7b6fdc;
  --text-gray:#6f6f6f;
  --bg:#ffffff;
}

/* reset */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;background:var(--bg);overflow:hidden;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Apple SD Gothic Neo",system-ui,sans-serif;
}

/* Viewport stage: absolutely no scrolling */
.stage{
  width:100vw;
  height:100dvh;              /* dynamic viewport (iOS/Edge address bar changes) */
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:
    calc(env(safe-area-inset-top, 0px) + 8px)
    16px
    calc(env(safe-area-inset-bottom, 0px) + 8px)
    16px;
}

/* This is the "design canvas" we scale */
.canvas{
  width:393px;                /* iPhone 14 Pro CSS width */
  height:852px;               /* iPhone 14 Pro CSS height */
  transform-origin:center center;
}

/* Layout inside canvas */
.app{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:var(--bg);
}

/* Spacing tuned to screenshot */
.top-space{height:78px;}
.refresh{
  width:52px;height:52px;border-radius:50%;
  background:#f1f1f1;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;
  margin-bottom:14px;
}
.photo{
  width:232px;height:290px;
  background:#cfcfcf;
  border-radius:2px;
}
.name{
  margin-top:18px;
  font-size:26px;
  font-weight:700;
  letter-spacing:-0.2px;
}
.role{
  margin-top:8px;
  font-size:18px;
  color:var(--text-gray);
  letter-spacing:-0.2px;
}
.button{
  margin-top:18px;
  width:328px;height:52px;
  background:var(--purple);
  color:#fff;
  border-radius:26px;
  display:flex;align-items:center;justify-content:center;
  font-size:19px;
  font-weight:700;
}
.qr{
  margin-top:20px;
  width:118px;height:118px;
  background:#000;
}
.datetime{
  margin-top:14px;
  font-size:18px;
  letter-spacing:-0.2px;
}
.datetime .time{
  color:#ff2d2d;
  font-weight:800;
  margin-left:8px;
}
.usage{
  margin-top:18px;
  text-align:center;
  color:var(--purple-light);
  font-size:22px;
  line-height:1.6;
  font-weight:700;
  letter-spacing:-0.2px;
}
.notice{
  margin-top:22px;
  text-align:center;
  font-size:16px;
  color:#8c8c8c;
  line-height:1.55;
  letter-spacing:-0.2px;
}
.bottom-space{flex:1;}
</style>
</head>
<body>
  <div class="stage">
    <div id="canvas" class="canvas" aria-label="membership-screen">
      <div class="app">
        <div class="top-space"></div>

        <div class="refresh">↻</div>

        <div class="photo"></div>

        <div class="name">심유진</div>
        <div class="role">심상용의 자</div>

        <div class="button">승인완료</div>

        <div class="qr"></div>

        <div class="datetime">
          2026년 02월 01일 <span class="time">16:35:20</span>
        </div>

        <div class="usage">
          ○ 마트 이용 가능<br/>
          ○ 호텔콘도 이용 가능
        </div>

        <div class="notice">
          국방복지 회원임을 증명합니다.<br/>
          ※ 캡쳐된 화면은 사용이 불가능합니다.
        </div>

        <div class="bottom-space"></div>
      </div>
    </div>
  </div>

<script>
/**
 * No-scroll guarantee:
 * - Keep the original design ratio (393x852).
 * - Scale the canvas down (never up) to fit inside the current viewport.
 */
(function(){
  const DESIGN_W = 393;
  const DESIGN_H = 852;
  const canvas = document.getElementById('canvas');

  function fit(){
    const stage = document.querySelector('.stage');
    const rect = stage.getBoundingClientRect();

    // available space inside stage padding
    const availW = rect.width;
    const availH = rect.height;

    const scale = Math.min(availW / DESIGN_W, availH / DESIGN_H, 1); // never upscale
    canvas.style.transform = `scale(${scale})`;

    // ensure stage never scrolls (belt & suspenders)
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
  }

  window.addEventListener('resize', fit, {passive:true});
  window.addEventListener('orientationchange', fit, {passive:true});
  // iOS address bar show/hide can fire visualViewport resize
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', fit, {passive:true});
  }

  fit();
})();
</script>
</body>
</html>
