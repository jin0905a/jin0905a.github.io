<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>국방복지 인증</title>

<style>
:root {
  --purple: #4b1fd3;
  --purple-light: #7b6fdc;
  --text-gray: #6f6f6f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               "Apple SD Gothic Neo", system-ui, sans-serif;
  background: #fff;
}

.app {
  height: 100svh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.top-space {
  height: 60px;
}

.refresh {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #f1f1f1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  margin-bottom: 12px;
}

.photo {
  width: 220px;
  height: 280px;
  background: #cfcfcf;
  border-radius: 2px;
}

.name {
  margin-top: 18px;
  font-size: 22px;
  font-weight: 600;
}

.role {
  margin-top: 6px;
  font-size: 16px;
  color: var(--text-gray);
}

.button {
  margin-top: 18px;
  width: 300px;
  height: 48px;
  background: var(--purple);
  color: #fff;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 17px;
  font-weight: 600;
}

.qr {
  margin-top: 18px;
  width: 110px;
  height: 110px;
  background: #000;
}

.datetime {
  margin-top: 12px;
  font-size: 16px;
}

.datetime .time {
  color: red;
  font-weight: 600;
  margin-left: 6px;
}

.usage {
  margin-top: 14px;
  text-align: center;
  color: var(--purple-light);
  font-size: 18px;
  line-height: 1.6;
  font-weight: 500;
}

.notice {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  color: #8c8c8c;
  line-height: 1.5;
}

.bottom-space {
  flex: 1;
}
</style>
</head>

<body>
<div class="app">

  <div class="top-space"></div>

  <div class="refresh">↻</div>

  <div class="photo"></div>

  <div class="name">심유진</div>
  <div class="role">심상용의 자</div>

  <div class="button">승인완료</div>

  <div class="qr"></div>

  <div class="datetime">
    2026년 02월 01일
    <span class="time">16:35:20</span>
  </div>

  <div class="usage">
    ○ 마트 이용 가능<br />
    ○ 호텔콘도 이용 가능
  </div>

  <div class="notice">
    국방복지 회원임을 증명합니다.<br />
    ※ 캡쳐된 화면은 사용이 불가능합니다.
  </div>

  <div class="bottom-space"></div>

</div>
</body>
</html>
