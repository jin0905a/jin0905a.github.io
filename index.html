<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="회원증" />
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no" />
  <title>회원증</title>

  <style>
    :root{
      --purple:#4b21ff;
      --accent:#6d65ff;
      --time-red:#e11d48;

      /* 전체 크기 미세조정(더 작게 원하면 0.90~0.94) */
      --userShrink: 0.92;
      --scale: 1;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:#fff;
      overflow:hidden; /* 스크롤 금지 */
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }

    .viewport{
      position:fixed;
      inset:0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      overflow:hidden;
      background:#fff;
    }

    /* iPhone 14 Pro 기준 폭으로 그린 뒤 통째로 축소 */
    .fit{
      width:393px;
      transform: scale(var(--scale));
      transform-origin: top center;
      position:relative;
    }

    /* ✅ bottom.jpg: 원본처럼 “연하지만 존재감” 있게 */
    .bottom{
      position:absolute;
      right:-40px;
      bottom:-60px;
      width: 760px;
      opacity: .26;
      pointer-events:none;
      z-index:0;
      filter: contrast(1.25) brightness(0.95);
      animation: wmFade 2s ease-in-out infinite;
    }
    @keyframes wmFade{
      0%   { opacity:.26; }
      50%  { opacity:0; }
      100% { opacity:.26; }
    }

    .card{
      position:relative;
      z-index:1;
      padding: 12px 22px 18px 22px; /* 전체를 위로 */
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .refresh{
      width:60px; height:60px;
      border-radius:999px;
      background:#f3f4f6;
      display:grid;
      place-items:center;
      margin-top: 0;
    }
    .refresh svg{
      width:26px; height:26px;
      fill:none;
      stroke:#111;
      stroke-width:2.2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    /* 사진 */
    .photo{
      margin-top: 14px;
      width: 250px;
      height: 300px;
      object-fit:cover;
      background:#e5e7eb;
    }

    .name{
      margin-top: 12px;
      font-size: 34px;
      font-weight: 900;
      letter-spacing:-0.9px;
      line-height:1.05;
      text-align:center;
      color:#111;
    }
    .sub{
      margin-top: 6px;
      font-size: 20px;
      font-weight: 800;
      letter-spacing:-0.35px;
      text-align:center;
      color:#111;
    }

    /* ✅ 승인완료 버튼: 원본처럼 길고 얇게, 그림자 최소 */
    .pill{
      margin-top: 14px;
      width: 345px;
      height: 52px;
      border-radius: 999px;
      background: var(--purple);
      color:#fff;

      font-size: 22px;
      font-weight: 800;
      letter-spacing:-0.3px;

      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    /* QR: 사용자가 qr.png 넣음 (위치/크기만 고정) */
    .qrWrap{
      margin-top: 12px;
      width: 170px;
      height: 170px;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:#fff;
      line-height:0;
    }
    .qrWrap img{
      width:170px;
      height:170px;
      display:block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .datetime{
      margin-top: 12px;
      font-size: 24px;
      font-weight: 900;
      letter-spacing:-0.6px;
      display:flex;
      gap: 12px;
      align-items:baseline;
      white-space:nowrap;
      color:#111;
    }
    .datetime .time{ color: var(--time-red); }

    .bullets{
      margin-top: 14px;
      width: 340px;
      color: var(--accent);
      font-weight: 900;
      font-size: 30px;
      line-height: 1.25;
    }
    .item{ display:flex; gap:12px; }
    .dot{ transform: translateY(2px); }

    .note{
      margin-top: 16px;
      text-align:center;
      color: var(--accent);
      font-weight: 800;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="viewport" id="vp">
    <div class="fit" id="fit">
      <!-- 하단 워터마크(연회색) -->
      <img class="bottom" src="bottom.jpg" alt="" aria-hidden="true"/>

      <div class="card" id="card">
        <!-- 상단 새로고침 아이콘(고정) -->
        <div class="refresh" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
            <path d="M18 3v6h-6"/>
            <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
            <path d="M6 21v-6h6"/>
          </svg>
        </div>

        <!-- 상단 사람 이미지 -->
        <img class="photo" src="box.jpg" alt="프로필 사진" id="photo"/>

        <div class="name">심우진</div>
        <div class="sub">심상용의 자</div>

        <div class="pill">승인완료</div>

        <!-- QR: 사용자가 qr.png 파일로 넣을 것 -->
        <div class="qrWrap" aria-label="QR 코드">
          <img src="qr.png" alt="QR 코드" id="qrImg">
        </div>

        <!-- 날짜/시간 실시간 -->
        <div class="datetime" aria-live="polite">
          <span id="dateText">0000년 00월 00일</span>
          <span class="time" id="timeText">00:00:00</span>
        </div>

        <div class="bullets">
          <div class="item"><span class="dot">•</span><span>마트 이용 가능</span></div>
          <div class="item"><span class="dot">•</span><span>호텔콘도 이용 가능</span></div>
        </div>

        <div class="note">
          국방복지 회원임을 증명합니다.<br/>
          ※캡쳐된 화면은 사용이 불가능합니다.
        </div>
      </div>
    </div>
  </div>

  <script>
    // 스크롤/바운스 방지
    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

    // 날짜/시간 실시간
    const pad2 = n => String(n).padStart(2,'0');
    function updateDateTime(){
      const now = new Date();
      const y = now.getFullYear();
      const m = pad2(now.getMonth()+1);
      const d = pad2(now.getDate());
      const hh = pad2(now.getHours());
      const mm = pad2(now.getMinutes());
      const ss = pad2(now.getSeconds());
      document.getElementById('dateText').textContent = `${y}년 ${m}월 ${d}일`;
      document.getElementById('timeText').textContent = `${hh}:${mm}:${ss}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // 한 화면에 무조건 들어오게 스케일 계산 (홈화면 추가/standalone 대응)
    function px(v){ return parseFloat(v)||0; }

    function fitScale(){
      const vp = document.getElementById('vp');
      const card = document.getElementById('card');

      const vvW = window.visualViewport ? window.visualViewport.width : window.innerWidth;
      const vvH = window.visualViewport ? window.visualViewport.height : window.innerHeight;

      const vps = getComputedStyle(vp);
      const padT = px(vps.paddingTop), padB = px(vps.paddingBottom);
      const padL = px(vps.paddingLeft), padR = px(vps.paddingRight);

      const availW = Math.max(10, vvW - padL - padR);
      const availH = Math.max(10, vvH - padT - padB);

      const baseW = 393;
      const contentH = card.scrollHeight;

      const sW = availW / baseW;
      const sH = availH / contentH;

      const userShrink = parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue('--userShrink')
      ) || 1;

      const s = Math.min(1, sW, sH) * userShrink * 0.99; // 살짝 여유
      document.documentElement.style.setProperty('--scale', s.toFixed(4));
    }

    window.addEventListener('load', fitScale);
    window.addEventListener('resize', fitScale);
    window.addEventListener('pageshow', fitScale);
    if (window.visualViewport) window.visualViewport.addEventListener('resize', fitScale);

    // 이미지 로드 후에도 다시 맞춤
    document.getElementById('photo').addEventListener('load', fitScale);
    document.getElementById('qrImg').addEventListener('load', fitScale);

    // standalone 초기 렌더 타이밍 보정
    setTimeout(fitScale, 60);
    setTimeout(fitScale, 200);
    setTimeout(fitScale, 500);
  </script>
</body>
</html>
