<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>모바일 웹</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                   "Noto Sans KR", sans-serif;
      background: #fff;
      text-align: center;
      color: #111;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    .refresh {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      font-size: 22px;
      cursor: pointer;
    }

    .image-box {
      width: 70%;
      aspect-ratio: 3 / 4;
      background: #ccc;
      margin: 0 auto 20px;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
      margin-top: 8px;
    }

    .sub {
      font-size: 16px;
      color: #555;
      margin-top: 4px;
    }

    .status {
      margin: 18px auto;
      background: #4b19d6;
      color: #fff;
      padding: 14px 0;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
    }

    .qr {
      margin: 20px 0;
    }

    .time {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .time span {
      color: red;
      font-weight: 600;
    }

    .info {
      color: #6b5fd3;
      font-size: 18px;
      line-height: 1.8;
      margin-top: 10px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="refresh" onclick="location.reload()">⟳</div>

    <div class="image-box">
      <img src="box-image.jpg" alt="이미지">
    </div>

    <div class="name">손진희</div>
    <div class="sub">손상용의 자</div>

    <div class="status">승인완료</div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=test">
    </div>

    <div class="time" id="time"></div>

    <div class="info">
      • 마트 이용 가능<br>
      • 호텔콘도 이용 가능
    </div>

    <div class="footer">
      국방복지 회원임을 증명합니다.<br>
      ※ 캡쳐된 화면은 사용이 불가능합니다.
    </div>

  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('time').innerHTML =
        `${y}년 ${m}월 ${d}일 <span>${h}:${min}:${s}</span>`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
