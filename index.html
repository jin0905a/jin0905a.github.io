<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<title>회원증</title>

<style>
:root{
  --purple:#4b21ff;
  --accent:#6d65ff;
  --time-red:#e11d48;
  --scale:1;
  --userShrink:0.92;
  --font:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  background:#fff;
  font-family:var(--font);
  overflow:hidden;
  color:#111;
}

.viewport{
  position:fixed;
  inset:0;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.fit{
  width:393px;
  transform:scale(var(--scale));
  transform-origin:top center;
  position:relative;
}

/* ✅ bottom 워터마크: 흰 부분 튀는 느낌 제거 */
.bottom{
  position:absolute;
  right:-20px;
  bottom:-30px;
  width:340px;
  opacity:.28;
  mix-blend-mode:multiply;
  filter:brightness(.85) contrast(1.25);
  pointer-events:none;
  animation:wmFade 2s ease-in-out infinite;
}
@keyframes wmFade{
  0%{opacity:.28}
  50%{opacity:0}
  100%{opacity:.28}
}

.card{
  position:relative;
  z-index:1;
  padding:10px 22px 18px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* refresh */
.refresh{
  width:60px;height:60px;
  border-radius:50%;
  background:#f3f4f6;
  display:grid;
  place-items:center;
}
.refresh svg{
  width:26px;height:26px;
  stroke:#111;
  stroke-width:2.2;
  fill:none;
}

/* ✅ 사진 1/2 */
.photo{
  margin-top:14px;
  width:125px;
  height:150px;
  object-fit:cover;
}

/* ✅ 텍스트 얇게 */
.name{
  margin-top:14px;
  font-size:32px;
  font-weight:600;
  letter-spacing:-0.6px;
}
.sub{
  margin-top:6px;
  font-size:18px;
  font-weight:500;
  letter-spacing:-0.3px;
}

/* ✅ 승인완료 버튼 중앙 정렬 + 더 길게 */
.pill{
  margin-top:16px;
  width:360px;
  height:52px;
  background:var(--purple);
  color:#fff;
  border-radius:999px;

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:22px;
  font-weight:700;
  letter-spacing:-0.3px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

/* ✅ QR 1/2 */
.qrWrap{
  margin-top:12px;
  width:85px;
  height:85px;
}
.qrWrap img{
  width:85px;
  height:85px;
  display:block;
}

/* 날짜 얇게 */
.datetime{
  margin-top:12px;
  font-size:22px;
  font-weight:500;
  letter-spacing:-0.4px;
}
.datetime .time{
  color:var(--time-red);
  font-weight:600;
}

/* ✅ 속 빈 원 */
.bullets{
  margin-top:14px;
  width:320px;
  font-size:26px;
  font-weight:600;
  color:var(--accent);
}
.item{
  display:flex;
  align-items:center;
  gap:10px;
}
.circle{
  width:14px;
  height:14px;
  border:2px solid var(--accent);
  border-radius:50%;
}

.note{
  margin-top:18px;
  font-size:15px;
  font-weight:500;
  color:var(--accent);
  text-align:center;
  line-height:1.6;
}
</style>
</head>

<body>
<div class="viewport" id="vp">
  <div class="fit" id="fit">
    <img src="bottom.jpg" class="bottom" alt="">

    <div class="card" id="card">
      <div class="refresh">
        <svg viewBox="0 0 24 24">
          <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
          <path d="M18 3v6h-6"/>
          <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
          <path d="M6 21v-6h6"/>
        </svg>
      </div>

      <img src="box.jpg" class="photo" alt="">
      <div class="name">심우진</div>
      <div class="sub">심상용의 자</div>

      <div class="pill">승인완료</div>

      <div class="qrWrap">
        <img src="qr.png" alt="">
      </div>

      <div class="datetime">
        <span id="date"></span>
        <span class="time" id="time"></span>
      </div>

      <div class="bullets">
        <div class="item"><span class="circle"></span><span>마트 이용 가능</span></div>
        <div class="item"><span class="circle"></span><span>호텔콘도 이용 가능</span></div>
      </div>

      <div class="note">
        국방복지 회원임을 증명합니다.<br>
        ※캡쳐된 화면은 사용이 불가능합니다.
      </div>
    </div>
  </div>
</div>

<script>
function pad(n){return String(n).padStart(2,'0')}
function tick(){
  const d=new Date();
  date.textContent=`${d.getFullYear()}년 ${pad(d.getMonth()+1)}월 ${pad(d.getDate())}일`;
  time.textContent=`${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}
tick(); setInterval(tick,1000);

/* 화면 맞춤 */
function fit(){
  const h=card.scrollHeight;
  const vh=window.innerHeight;
  const s=Math.min(1,vh/h)*0.92;
  document.documentElement.style.setProperty('--scale',s);
}
window.onload=fit;
window.onresize=fit;
</script>
</body>
</html>
