<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="회원증" />
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no" />
  <title>회원증</title>

  <style>
    :root{
      --purple:#4b21ff;
      --accent:#6d65ff;
      --time-red:#e11d48;
      --scale: 1;
      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      overflow:hidden; /* 스크롤 금지 */
    }

    /* 실제 표시 영역: safe-area 만큼 패딩 */
    .viewport{
      position:relative;
      width:100vw;
      height:100vh;
      padding: calc(var(--safeTop) + 10px) 20px calc(var(--safeBottom) + 10px) 20px;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      background:#fff;
    }

    /* 디자인 기준 폭: 여기 안에서 원본 비율로 배치 */
    .scaledRoot{
      width: 360px;
      transform: scale(var(--scale));
      transform-origin: top center;
      position:relative;
    }

    /* 워터마크(bottom.jpg)만 2초 페이드 */
    .watermark{
      position:absolute;
      right:-140px;
      bottom:-160px;
      width:720px;
      opacity:.18;
      pointer-events:none;
      animation: wmFade 2s ease-in-out infinite;
      z-index:0;
    }
    @keyframes wmFade{
      0%{ opacity:.18; }
      50%{ opacity:0; }
      100%{ opacity:.18; }
    }

    .card{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .refresh{
      width:56px; height:56px;
      border-radius:999px;
      background:#f3f4f6;
      display:grid; place-items:center;
      margin-top:4px;
    }
    .refresh svg{
      width:26px; height:26px;
      fill:none; stroke:#111; stroke-width:2.2;
      stroke-linecap:round; stroke-linejoin:round;
    }

    .photo{
      width:300px;
      height:380px;
      object-fit:cover;
      background:#e5e7eb;
      margin-top:18px;
    }

    .name{
      margin-top:14px;
      font-size:38px;
      font-weight:900;
      letter-spacing:-0.9px;
      line-height:1.05;
      text-align:center;
    }
    .sub{
      margin-top:10px;
      font-size:22px;
      font-weight:800;
      letter-spacing:-0.4px;
      text-align:center;
    }

    .pill{
      margin-top:18px;
      width:340px;
      height:64px;
      border-radius:999px;
      background:var(--purple);
      color:#fff;
      font-size:28px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 20px rgba(75,33,255,.25);
    }

    /* QR은 “높이 고정” + 잘림 방지 */
    .qrWrap{
      margin-top:18px;
      width:170px;
      height:170px;
      display:grid;
      place-items:center;
      line-height:0;
      overflow:visible;
      background:#fff;
      border:0;
    }
    .qrWrap canvas{
      width:170px;
      height:170px;
      display:block;
    }

    .datetime{
      margin-top:18px;
      font-size:26px;
      font-weight:900;
      letter-spacing:-0.6px;
      display:flex;
      gap:14px;
      align-items:baseline;
      white-space:nowrap;
    }
    .datetime .time{ color:var(--time-red); }

    .bullets{
      margin-top:18px;
      width:340px;
      color:var(--accent);
      font-weight:900;
      font-size:34px;
      line-height:1.25;
    }
    .item{ display:flex; gap:12px; }
    .dot{ transform: translateY(2px); }

    .note{
      margin-top:26px;
      padding-bottom:10px; /* 맨 아래 잘림 방지 여유 */
      text-align:center;
      color:var(--accent);
      font-weight:800;
      font-size:18px;
      line-height:1.55;
    }
  </style>
</head>

<body>
  <main class="viewport" id="viewport" role="application" aria-label="회원증">
    <div class="scaledRoot" id="scaledRoot">
      <img class="watermark" src="bottom.jpg" alt="" aria-hidden="true" />
      <div class="card" id="card">
        <div class="refresh" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
            <path d="M18 3v6h-6"/>
            <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
            <path d="M6 21v-6h6"/>
          </svg>
        </div>

        <img class="photo" src="box.jpg" alt="프로필 사진" id="photo" />

        <div class="name">심우진</div>
        <div class="sub">심상용의 자</div>

        <div class="pill">승인완료</div>

        <div class="qrWrap" id="qrWrap" aria-label="QR 코드"></div>

        <div class="datetime" aria-live="polite">
          <span id="dateText">0000년 00월 00일</span>
          <span class="time" id="timeText">00:00:00</span>
        </div>

        <div class="bullets" aria-label="사용 가능 항목">
          <div class="item"><span class="dot">•</span><span>마트 이용 가능</span></div>
          <div class="item"><span class="dot">•</span><span>호텔콘도 이용 가능</span></div>
        </div>

        <div class="note">
          국방복지 회원임을 증명합니다.<br/>
          ※캡쳐된 화면은 사용이 불가능합니다.
        </div>
      </div>
    </div>
  </main>
