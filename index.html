<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="회원증" />
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no" />
  <title>회원증</title>

  <style>
    :root{
      --purple:#4b21ff;
      --accent:#6d65ff;
      --time-red:#e11d48;

      --scale: 1;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:#fff;
      overflow:hidden; /* 스크롤 금지 */
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;

      /* ✅ iOS가 글자만 멋대로 키우는 거 방지 */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    /* ✅ 홈화면 추가(standalone)에서도 안전하게 */
    .viewport{
      position:fixed;
      inset:0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      overflow:hidden;
      background:#fff;
    }

    /* ✅ 통째로 스케일되는 래퍼 */
    .fit{
      transform: scale(var(--scale));
      transform-origin: top center;
      width: 393px;           /* iPhone 14 Pro 기준 폭 */
      position:relative;
    }

    /* bottom.jpg: 화면 레이아웃에 영향 X (오른쪽 아래 워터마크) */
    .bottom{
      position:absolute;
      right:-180px;
      bottom:-220px;
      width: 820px;
      opacity:.18;
      pointer-events:none;
      animation: fade2s 2s ease-in-out infinite;
      z-index:0;
    }
    @keyframes fade2s{
      0%{opacity:.18;}
      50%{opacity:0;}
      100%{opacity:.18;}
    }

    .card{
      position:relative;
      z-index:1;
      padding: 34px 22px 34px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .refresh{
      width:64px; height:64px;
      border-radius:999px;
      background:#f3f4f6;
      display:grid;
      place-items:center;
      margin-top: 8px;
    }
    .refresh svg{
      width:28px; height:28px;
      fill:none;
      stroke:#111;
      stroke-width:2.4;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    /* ✅ 원본 사진 비율: 가로:세로 ≈ 0.87 (측정값 기준) */
    .photo{
      margin-top: 26px;
      width: 250px;
      height: 287px;          /* 250 / 0.87 ≈ 287 */
      object-fit:cover;
      background:#e5e7eb;
    }

    .name{
      margin-top: 22px;
      font-size: 36px;
      font-weight: 900;
      letter-spacing:-1px;
      line-height:1.0;
      text-align:center;
    }
    .sub{
      margin-top: 12px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing:-0.4px;
      text-align:center;
    }

    /* ✅ 버튼 폭은 사진 폭과 동일(원본도 같음) */
    .pill{
      margin-top: 22px;
      width: 250px;
      height: 60px;
      border-radius:999px;
      background: var(--purple);
      color:#fff;
      font-size: 26px;
      font-weight: 900;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 22px rgba(75,33,255,.25);
    }

    /* ✅ QR도 원본 느낌(너무 커지지 않게) */
    .qrWrap{
      margin-top: 18px;
      width: 170px;
      height: 170px;
      display:grid;
      place-items:center;
      overflow:hidden;       /* 절대 튀어나오지 않게 */
      line-height:0;
      background:#fff;
    }
    .qrWrap canvas{
      width:170px !important;
      height:170px !important;
      display:block;
      image-rendering: pixelated; /* QR 선명 */
    }

    .datetime{
      margin-top: 18px;
      font-size: 26px;
      font-weight: 900;
      letter-spacing:-0.7px;
      display:flex;
      gap: 14px;
      align-items:baseline;
      white-space:nowrap;
    }
    .datetime .time{ color: var(--time-red); }

    .bullets{
      margin-top: 22px;
      width: 340px;
      color: var(--accent);
      font-weight: 900;
      font-size: 34px;
      line-height: 1.25;
    }
    .item{ display:flex; gap:12px; }
    .dot{ transform: translateY(2px); }

    .note{
      margin-top: 34px;
      text-align:center;
      color: var(--accent);
      font-weight: 800;
      font-size: 18px;
      line-height: 1.55;
    }
  </style>
</head>

<body>
  <div class="viewport" id="vp">
    <div class="fit" id="fit">
      <img class="bottom" src="bottom.jpg" alt="" aria-hidden="true"/>
      <div class="card" id="card">
        <div class="refresh" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
            <path d="M18 3v6h-6"/>
            <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
            <path d="M6 21v-6h6"/>
          </svg>
        </div>

        <img class="photo" src="box.jpg" alt="프로필 사진" id="photo"/>

        <div class="name">심우진</div>
        <div class="sub">심상용의 자</div>

        <div class="pill">승인완료</div>

        <div class="qrWrap" id="qrWrap" aria-label="QR 코드"></div>

        <div class="datetime" aria-live="polite">
          <span id="dateText">0000년 00월 00일</span>
          <span class="time" id="timeText">00:00:00</span>
        </div>

        <div class="bullets">
          <div class="item"><span class="dot">•</span><span>마트 이용 가능</span></div>
          <div class="item"><span class="dot">•</span><span>호텔콘도 이용 가능</span></div>
        </div>

        <div class="note">
          국방복지 회원임을 증명합니다.<br/>
          ※캡쳐된 화면은 사용이 불가능합니다.
        </div>
      </div>
    </div>
  </div>

  <script>
    // 스크롤/바운스 방지
    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

    // 시간
    const pad2 = n => String(n).padStart(2,'0');
    function updateDateTime(){
      const now = new Date();
      const y = now.getFullYear();
      const m = pad2(now.getMonth()+1);
      const d = pad2(now.getDate());
      const hh = pad2(now.getHours());
      const mm = pad2(now.getMinutes());
      const ss = pad2(now.getSeconds());
      dateText.textContent = `${y}년 ${m}월 ${d}일`;
      timeText.textContent = `${hh}:${mm}:${ss}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // QR (표시용) — 크기 170 고정
    const QR_VALUE = "APPROVED|SIMWOOJIN|2026-02-05";
    function renderPatternQR(text, size){
      const c = document.createElement('canvas');
      c.width = c.height = size;
      const ctx = c.getContext('2d');
      ctx.fillStyle='#fff'; ctx.fillRect(0,0,size,size);

      const cells=41;
      const cell=Math.floor(size/cells);
      const margin=Math.floor((size-cell*cells)/2);

      let h=2166136261;
      for(let i=0;i<text.length;i++){ h^=text.charCodeAt(i); h=Math.imul(h,16777619); }
      function rand(){ h^=h<<13; h^=h>>>17; h^=h<<5; return (h>>>0)/4294967295; }
      function finder(x,y){
        ctx.fillStyle='#000'; ctx.fillRect(margin+x*cell, margin+y*cell, cell*7, cell*7);
        ctx.fillStyle='#fff'; ctx.fillRect(margin+(x+1)*cell, margin+(y+1)*cell, cell*5, cell*5);
        ctx.fillStyle='#000'; ctx.fillRect(margin+(x+2)*cell, margin+(y+2)*cell, cell*3, cell*3);
      }
      finder(2,2); finder(cells-9,2); finder(2,cells-9);

      ctx.fillStyle='#000';
      for(let y=0;y<cells;y++){
        for(let x=0;x<cells;x++){
          const tl=x>=2&&x<9&&y>=2&&y<9;
          const tr=x>=cells-9&&x<cells-2&&y>=2&&y<9;
          const bl=x>=2&&x<9&&y>=cells-9&&y<cells-2;
          if(tl||tr||bl) continue;
          if (x===10 || y===10) { if ((x+y)%2===0) ctx.fillRect(margin+x*cell, margin+y*cell, cell, cell); continue; }
          if(rand()>0.62) ctx.fillRect(margin+x*cell, margin+y*cell, cell, cell);
        }
      }
      return c;
    }
    const qrWrap = document.getElementById('qrWrap');
    qrWrap.innerHTML = '';
    qrWrap.appendChild(renderPatternQR(QR_VALUE, 170));

    // ✅ 핵심: "디자인 높이"가 아니라 "실제 콘텐츠 높이(card.scrollHeight)"로 스케일 계산
    function px(v){ return parseFloat(v)||0; }

    function fitScale(){
      const vp = document.getElementById('vp');
      const fit = document.getElementById('fit');
      const card = document.getElementById('card');

      // 실제 보이는 뷰포트 (standalone에서 제일 정확)
      const vvW = window.visualViewport ? window.visualViewport.width : window.innerWidth;
      const vvH = window.visualViewport ? window.visualViewport.height : window.innerHeight;

      // vp 패딩(=safe-area) 제외한 실제 사용 가능 영역
      const vps = getComputedStyle(vp);
      const padT = px(vps.paddingTop);
      const padB = px(vps.paddingBottom);
      const padL = px(vps.paddingLeft);
      const padR = px(vps.paddingRight);

      const availW = Math.max(10, vvW - padL - padR);
      const availH = Math.max(10, vvH - padT - padB);

      // fit 기본 폭(393) 기준, 콘텐츠 실제 높이 기준으로 축소
      const baseW = 393;
      const contentH = card.scrollHeight; // ✅ 이게 핵심 (안내문까지 포함한 실제 높이)

      const sW = availW / baseW;
      const sH = availH / contentH;

      // 여유 조금 줘서 절대 안 잘리게
      const s = Math.min(1, sW, sH) * 0.985;

      document.documentElement.style.setProperty('--scale', s.toFixed(4));
    }

    // 홈화면 추가(standalone)에서 타이밍 이슈 잡기
    window.addEventListener('load', fitScale);
    window.addEventListener('resize', fitScale);
    window.addEventListener('pageshow', fitScale);
    if (window.visualViewport) window.visualViewport.addEventListener('resize', fitScale);

    // 이미지 로드 후에도 다시(사진 때문에 높이 달라짐)
    document.getElementById('photo').addEventListener('load', fitScale);

    // 몇 번 더(standalone 초기 렌더 꼬임 대비)
    setTimeout(fitScale, 50);
    setTimeout(fitScale, 200);
    setTimeout(fitScale, 500);
  </script>
</body>
</html>
