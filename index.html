<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>회원증</title>

<style>
:root{
  --purple:#4b21ff;
  --accent:#6d65ff;
  --time-red:#e11d48;
  --font:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
  --scale:1;
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  background:#fff;
  font-family:var(--font);
  overflow:hidden;
}

.viewport{
  position:fixed;
  inset:0;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.fit{
  width:393px;
  transform:scale(var(--scale));
  transform-origin:top center;
  position:relative;
}

/* 카드 */
.card{
  position:relative;
  z-index:2;
  padding:10px 22px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* 새로고침 */
.refresh{
  width:56px;
  height:56px;
  border-radius:50%;
  overflow:hidden;
}
.refresh img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.refresh:active{opacity:.7}

/* 사진 */
.photo{
  margin-top:14px;
  width:131px;
  height:157px;
  object-fit:cover;
}

/* 이름 */
.name{
  margin-top:16px;
  font-size:26px;
  font-weight:400;
  letter-spacing:-0.4px;
}
.sub{
  margin-top:10px;
  font-size:16px;
  font-weight:400;
}

/* 승인완료 */
.pill{
  margin-top:16px;
  width:300px;
  height:36px;
  background:var(--purple);
  color:#fff;
  border-radius:999px;

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:16px;
  font-weight:700;
  letter-spacing:-0.2px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

/* QR */
.qrWrap{
  margin-top:8px;
  width:85px;
  height:85px;
}
.qrWrap img{
  width:85px;
  height:85px;
}

/* 날짜/시간 – 가운데 */
.datetime{
  margin-top:12px;
  width:300px;
  text-align:center;              /* ✅ 가운데 */
  font-size:18px;
  letter-spacing:-0.3px;
}
.datetime .date{
  font-weight:400;
}
.datetime .time{
  font-weight:700;
  color:var(--time-red);
}

/* 마트/호텔 – 날짜와 같은 기준, 왼쪽 정렬 */
.bullets{
  margin-top:16px;
  width:300px;                    /* 날짜와 동일 */
  color:var(--accent);
  font-size:22px;
  font-weight:700;                /* ✅ BOLD */
  text-align:left;                /* ✅ 왼쪽 */
}
.item{
  display:flex;
  align-items:center;
  gap:10px;
  margin:12px 0;
}
.circle{
  width:6px;
  height:6px;
  border:1.5px solid var(--accent);
  border-radius:50%;
}

/* 안내문 */
.note{
  margin-top:18px;
  font-size:15px;
  font-weight:500;
  color:var(--accent);
  text-align:center;
  line-height:1.6;
}

/* bottom – 원본 크기, 화면 최하단 */
.bottom{
  position:absolute;
  left:50%;
  bottom:0;                       /* ✅ 최하단 */
  transform:translateX(-50%);
  width:340px;                    /* ✅ 원본 크기 */
  opacity:.38;
  mix-blend-mode:multiply;
  filter:contrast(1.5) brightness(.8);
  mask-image:linear-gradient(to top, black 70%, transparent 100%);
  pointer-events:none;
  animation:fade 2s ease-in-out infinite;
}
@keyframes fade{
  0%{opacity:.38}
  50%{opacity:0}
  100%{opacity:.38}
}
</style>
</head>

<body>
<div class="viewport">
  <div class="fit">

    <div class="card" id="card">

      <div class="refresh" onclick="location.reload()">
        <img src="new.jpg" alt="refresh">
      </div>

      <img src="box.jpg" class="photo">

      <div class="name">심우진</div>
      <div class="sub">심상용의 자</div>

      <div class="pill">승인완료</div>

      <div class="qrWrap">
        <img src="qr.png">
      </div>

      <div class="datetime">
        <span class="date" id="date"></span>
        <span class="time" id="time"></span>
      </div>

      <div class="bullets">
        <div class="item"><span class="circle"></span>마트 이용 가능</div>
        <div class="item"><span class="circle"></span>호텔콘도 이용 가능</div>
      </div>

      <div class="note">
        국방복지 회원임을 증명합니다.<br>
        ※캡쳐된 화면은 사용이 불가능합니다.
      </div>

    </div>

    <!-- bottom은 카드 아래, 화면 최하단 -->
    <img src="bottom.jpg" class="bottom" alt="">

  </div>
</div>

<script>
function pad(n){return String(n).padStart(2,'0')}
function tick(){
  const d=new Date();
  date.textContent=`${d.getFullYear()}년 ${pad(d.getMonth()+1)}월 ${pad(d.getDate())}일 `;
  time.textContent=`${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}
tick(); setInterval(tick,1000);

function fit(){
  const h=card.scrollHeight;
  const vh=innerHeight;
  const s=Math.min(1,vh/h)*0.94;
  document.documentElement.style.setProperty('--scale',s);
}
onload=fit; onresize=fit;
</script>
</body>
</html>
