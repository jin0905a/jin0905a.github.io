<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>회원증</title>

<style>
:root{
  --purple:#4b21ff;
  --accent:#6d65ff;
  --time-red:#e11d48;
  --font:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
  --scale:1;
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  background:#fff;
  font-family:var(--font);
  overflow:hidden;
}

.viewport{
  position:fixed;
  inset:0;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.fit{
  width:393px;
  transform:scale(var(--scale));
  transform-origin:top center;
  position:relative;
}

/* ✅ bottom – 배경 완전 숨기고 회색만 강조 */
.bottom{
  position:absolute;
  right:-40px;
  bottom:-120px;
  width:340px;
  opacity:.38;
  mix-blend-mode:multiply;
  filter:contrast(1.6) brightness(.8);
  pointer-events:none;
  mask-image:linear-gradient(to top, black 65%, transparent 100%);
  animation:fade 2s ease-in-out infinite;
}
@keyframes fade{
  0%{opacity:.38}
  50%{opacity:0}
  100%{opacity:.38}
}

.card{
  position:relative;
  z-index:1;
  padding:10px 22px 18px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* refresh */
.refresh{
  width:56px;height:56px;
  border-radius:50%;
  background:#f3f4f6;
  display:grid;
  place-items:center;
}
.refresh svg{
  width:24px;height:24px;
  stroke:#111;
  stroke-width:2.2;
  fill:none;
}

/* ✅ 사진 +5% */
.photo{
  margin-top:14px;
  width:131px;
  height:157px;
  object-fit:cover;
}

/* ✅ 텍스트 전체 축소 */
.name{
  margin-top:12px;
  font-size:28px;
  font-weight:600;
  letter-spacing:-0.5px;
}
.sub{
  margin-top:6px;
  font-size:16px;
  font-weight:500;
}

/* ✅ 승인완료 버튼 절반 */
.pill{
  margin-top:14px;
  width:330px;
  height:36px;
  background:var(--purple);
  color:#fff;
  border-radius:999px;

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:14px;
  font-weight:600;
  letter-spacing:-0.2px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

/* QR */
.qrWrap{
  margin-top:10px;
  width:85px;
  height:85px;
}
.qrWrap img{
  width:85px;
  height:85px;
}

/* 날짜 – 얇고 작게 */
.datetime{
  margin-top:10px;
  font-size:18px;
  font-weight:500;
  letter-spacing:-0.3px;
}
.datetime .time{
  color:var(--time-red);
  font-weight:600;
}

/* 리스트 */
.bullets{
  margin-top:12px;
  width:300px;
  font-size:22px;
  font-weight:600;
  color:var(--accent);
}
.item{
  display:flex;
  align-items:center;
  gap:10px;
}
.circle{
  width:12px;
  height:12px;
  border:2px solid var(--accent);
  border-radius:50%;
}

/* ❗ 이 문구는 그대로 */
.note{
  margin-top:18px;
  font-size:15px;
  font-weight:500;
  color:var(--accent);
  text-align:center;
  line-height:1.6;
}
</style>
</head>

<body>
<div class="viewport" id="vp">
  <div class="fit" id="fit">

    <img src="bottom.jpg" class="bottom" alt="">

    <div class="card" id="card">
      <div class="refresh">
        <svg viewBox="0 0 24 24">
          <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
          <path d="M18 3v6h-6"/>
          <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
          <path d="M6 21v-6h6"/>
        </svg>
      </div>

      <img src="box.jpg" class="photo">
      <div class="name">심우진</div>
      <div class="sub">심상용의 자</div>

      <div class="pill">승인완료</div>

      <div class="qrWrap">
        <img src="qr.png">
      </div>

      <div class="datetime">
        <span id="date"></span>
        <span class="time" id="time"></span>
      </div>

      <div class="bullets">
        <div class="item"><span class="circle"></span>마트 이용 가능</div>
        <div class="item"><span class="circle"></span>호텔콘도 이용 가능</div>
      </div>

      <div class="note">
        국방복지 회원임을 증명합니다.<br>
        ※캡쳐된 화면은 사용이 불가능합니다.
      </div>
    </div>
  </div>
</div>

<script>
function pad(n){return String(n).padStart(2,'0')}
function tick(){
  const d=new Date();
  date.textContent=`${d.getFullYear()}년 ${pad(d.getMonth()+1)}월 ${pad(d.getDate())}일`;
  time.textContent=`${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}
tick(); setInterval(tick,1000);

function fit(){
  const h=card.scrollHeight;
  const vh=innerHeight;
  const s=Math.min(1,vh/h)*0.94;
  document.documentElement.style.setProperty('--scale',s);
}
onload=fit; onresize=fit;
</script>
</body>
</html>
