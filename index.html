<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="회원증" />
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no" />
  <title>회원증</title>

  <style>
    :root{
      --purple:#4b21ff;
      --accent:#6d65ff;
      --time-red:#e11d48;

      --designW: 393;
      --designH: 852;

      --scale: 1;
      --safeT: env(safe-area-inset-top);
      --safeB: env(safe-area-inset-bottom);
      --safeL: env(safe-area-inset-left);
      --safeR: env(safe-area-inset-right);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      overflow:hidden;
    }

    /* ✅ safe-area는 여기서만 패딩으로 처리 */
    .viewport{
      position:fixed;
      inset:0;
      padding: var(--safeT) var(--safeR) var(--safeB) var(--safeL);
      overflow:hidden;
      background:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ✅ 디자인 캔버스(아이폰14 Pro 기준) */
    .stage{
      width: calc(var(--designW) * 1px);
      height: calc(var(--designH) * 1px);
      transform: scale(var(--scale));
      transform-origin: top center;
      position:relative;
      background:#fff;
      overflow:hidden;
    }

    .content{
      position:absolute;
      inset:0;
      padding: 34px 22px 34px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .refresh{
      width:64px; height:64px;
      border-radius:999px;
      background:#f3f4f6;
      display:grid; place-items:center;
      margin-top:10px;
      flex:0 0 auto;
    }
    .refresh svg{
      width:28px; height:28px;
      fill:none; stroke:#111; stroke-width:2.4;
      stroke-linecap:round; stroke-linejoin:round;
    }

    .photo{
      margin-top:26px;
      width:268px;
      height:335px;
      object-fit:cover;
      background:#e5e7eb;
      flex:0 0 auto;
    }

    .name{
      margin-top:22px;
      font-size:40px;
      font-weight:900;
      letter-spacing:-1px;
      line-height:1.0;
      text-align:center;
      flex:0 0 auto;
    }
    .sub{
      margin-top:12px;
      font-size:22px;
      font-weight:800;
      letter-spacing:-0.4px;
      text-align:center;
      flex:0 0 auto;
    }

    .pill{
      margin-top:22px;
      width:340px;
      height:62px;
      border-radius:999px;
      background:var(--purple);
      color:#fff;
      font-size:28px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 22px rgba(75,33,255,.25);
      flex:0 0 auto;
    }

    /* ✅ QR은 무조건 고정 박스 안(절대 확대/튀어나옴 금지) */
    .qrWrap{
      margin-top:18px;
      width:150px;
      height:150px;
      display:grid;
      place-items:center;
      overflow:hidden;
      line-height:0;
      background:#fff;
      flex:0 0 auto;
    }
    .qrWrap canvas{
      width:150px !important;
      height:150px !important;
      display:block;
    }

    .datetime{
      margin-top:18px;
      font-size:28px;
      font-weight:900;
      letter-spacing:-0.7px;
      display:flex;
      gap:14px;
      align-items:baseline;
      white-space:nowrap;
      flex:0 0 auto;
    }
    .datetime .time{ color:var(--time-red); }

    .bullets{
      margin-top:22px;
      width:340px;
      color:var(--accent);
      font-weight:900;
      font-size:34px;
      line-height:1.25;
      flex:0 0 auto;
    }
    .item{ display:flex; gap:12px; }
    .dot{ transform: translateY(2px); }

    .note{
      margin-top:34px;
      text-align:center;
      color:var(--accent);
      font-weight:800;
      font-size:18px;
      line-height:1.55;
      flex:0 0 auto;
    }

    /* bottom.jpg만 2초 페이드 */
    .bottom{
      position:absolute;
      right:-180px;
      bottom:-210px;
      width:820px;
      opacity:.18;
      pointer-events:none;
      animation: fade2s 2s ease-in-out infinite;
    }
    @keyframes fade2s{
      0%{opacity:.18;}
      50%{opacity:0;}
      100%{opacity:.18;}
    }
  </style>
</head>

<body>
  <div class="viewport" id="vp">
    <div class="stage" id="stage">
      <img class="bottom" src="bottom.jpg" alt="" aria-hidden="true"/>
      <div class="content" id="content">
        <div class="refresh" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 12a9 9 0 0 1 15.36-6.36"/>
            <path d="M18 3v6h-6"/>
            <path d="M21 12a9 9 0 0 1-15.36 6.36"/>
            <path d="M6 21v-6h6"/>
          </svg>
        </div>

        <img class="photo" src="box.jpg" alt="프로필 사진" id="photo"/>

        <div class="name">심우진</div>
        <div class="sub">심상용의 자</div>

        <div class="pill">승인완료</div>

        <div class="qrWrap" id="qrWrap" aria-label="QR 코드"></div>

        <div class="datetime" aria-live="polite">
          <span id="dateText">0000년 00월 00일</span>
          <span class="time" id="timeText">00:00:00</span>
        </div>

        <div class="bullets">
          <div class="item"><span class="dot">•</span><span>마트 이용 가능</span></div>
          <div class="item"><span class="dot">•</span><span>호텔콘도 이용 가능</span></div>
        </div>

        <div class="note">
          국방복지 회원임을 증명합니다.<br/>
          ※캡쳐된 화면은 사용이 불가능합니다.
        </div>
      </div>
    </div>
  </div>

  <script>
    // 스크롤/바운스 방지
    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

    // 날짜/시간
    const pad2 = n => String(n).padStart(2,'0');
    function updateDateTime(){
      const now = new Date();
      const y = now.getFullYear();
      const m = pad2(now.getMonth()+1);
      const d = pad2(now.getDate());
      const hh = pad2(now.getHours());
      const mm = pad2(now.getMinutes());
      const ss = pad2(now.getSeconds());
      dateText.textContent = `${y}년 ${m}월 ${d}일`;
      timeText.textContent = `${hh}:${mm}:${ss}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // QR (고정 150x150, 표시용)
    const QR_VALUE = "APPROVED|SIMWOOJIN|2026-02-05";
    function renderPatternQR(text, size){
      const c = document.createElement('canvas');
      c.width = c.height = size;
      const ctx = c.getContext('2d');
      ctx.fillStyle='#fff'; ctx.fillRect(0,0,size,size);

      const cells=37;
      const cell=Math.floor(size/cells);
      const margin=Math.floor((size-cell*cells)/2);

      let h=2166136261;
      for(let i=0;i<text.length;i++){ h^=text.charCodeAt(i); h=Math.imul(h,16777619); }
      function rand(){ h^=h<<13; h^=h>>>17; h^=h<<5; return (h>>>0)/4294967295; }
      function finder(x,y){
        ctx.fillStyle='#000'; ctx.fillRect(margin+x*cell, margin+y*cell, cell*7, cell*7);
        ctx.fillStyle='#fff'; ctx.fillRect(margin+(x+1)*cell, margin+(y+1)*cell, cell*5, cell*5);
        ctx.fillStyle='#000'; ctx.fillRect(margin+(x+2)*cell, margin+(y+2)*cell, cell*3, cell*3);
      }
      finder(2,2); finder(cells-9,2); finder(2,cells-9);

      ctx.fillStyle='#000';
      for(let y=0;y<cells;y++){
        for(let x=0;x<cells;x++){
          const tl=x>=2&&x<9&&y>=2&&y<9;
          const tr=x>=cells-9&&x<cells-2&&y>=2&&y<9;
          const bl=x>=2&&x<9&&y>=cells-9&&y<cells-2;
          if(tl||tr||bl) continue;
          if(rand()>0.63) ctx.fillRect(margin+x*cell, margin+y*cell, cell, cell);
        }
      }
      return c;
    }
    qrWrap.appendChild(renderPatternQR(QR_VALUE, 150));

    // ✅ 핵심: safe-area를 뺀 "진짜 사용 가능 영역"으로 스케일 계산
    function px(v){ return parseFloat(v)||0; }
    function fit(){
      const vp = document.getElementById('vp');

      // visualViewport가 있으면 그 높이가 standalone에서 제일 정확함
      const vvW = window.visualViewport ? window.visualViewport.width : window.innerWidth;
      const vvH = window.visualViewport ? window.visualViewport.height : window.innerHeight;

      const cs = getComputedStyle(document.documentElement);
      const safeT = px(cs.getPropertyValue('--safeT'));
      const safeB = px(cs.getPropertyValue('--safeB'));
      const safeL = px(cs.getPropertyValue('--safeL'));
      const safeR = px(cs.getPropertyValue('--safeR'));

      const availW = Math.max(10, vvW - safeL - safeR);
      const availH = Math.max(10, vvH - safeT - safeB);

      const designW = 393;
      const designH = 852;

      // 여유(안내문 절대 안 잘리게)
      const margin = 0.97;

      const s = Math.min(availW/designW, availH/designH) * margin;
      document.documentElement.style.setProperty('--scale', s.toFixed(4));
    }

    // 홈화면 추가(standalone)에서 특히 pageshow가 중요
    window.addEventListener('load', fit);
    window.addEventListener('resize', fit);
    window.addEventListener('pageshow', fit);
    if (window.visualViewport) window.visualViewport.addEventListener('resize', fit);

    // 이미지 로드 후에도 다시
    document.getElementById('photo').addEventListener('load', fit);

    // 타이밍 이슈(standalone) 대비 재호출
    setTimeout(fit, 50);
    setTimeout(fit, 250);
    setTimeout(fit, 600);
  </script>
</body>
</html>
